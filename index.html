<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/componet/header/header.css">
    <link rel="stylesheet" href="css/componet/button/button.css">
    <link rel="stylesheet" href="css/componet/section/presentation.css">
    <link rel="stylesheet" href="css/componet/title/title.css">
    <link rel="stylesheet" href="css/componet/section/skills.css">
    <link rel="stylesheet" href="css/componet/section/project.css">
    <title>Henry Col</title>
</head>
<body>
    <header class="main_header">
        <img src="assets/imagens/Henry.png" alt="Logo" class="header_logo">
        <nav class="menu">
            <a class="link_menu" href="" lang="en">Skills</a>
            <a class="link_menu" href="">Projetos</a>
            <a class="link_menu" href="">Sobre</a>
            <a class="link_menu" href="">Contato</a>
            <a class="button_menu btn_menu" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="presentation">
        <div class="box_one">
            <h1 class="title">Henry CÃ³l</h1>
            <p class="carrer">FrontEnd Dev</p>
        </div>
        <a class="button_menu btn_one" href="" lang="en">Download CV</a>
        <a class="button_menu btn_one" href="">Contato</a>
    </section>
    <section class="skills_page">
        <h2 class="title _second">Skills</h2>
            <article class="skill_level">  
                <img src="assets/imagens/ico_html5.png" alt="html5 icon" class="icon_skills">
                <div class="container_skill">
                    <h3 class="skill_name">HTML</h3>
                    <div class="progress"></div>
                </div>
            </article>
            <article class="skill_level">
                <img src="assets/imagens/ico_css3.png" alt="css3 icon" class="icon_skills">
                <div class="container_skill">
                    <h3 class="skill_name">CSS</h3>
                    <div class="progress"></div>
                </div>
            </article>
            <article class="skill_level">
                <img src="assets/imagens/ico_js.png" alt="js icon" class="icon_skills">
                <div class="container_skill">
                    <h3 class="skill_name">JavaScript</h3>
                    <div class="progress_JavaScript"></div>
                </div>
            </article>
    </section>
    <section class="project">
        <h2 class="title _second">Projetos</h2>
        <article class="project_card">
            <div class="project_icon">
                <a href="https://github.com/HenryWDC/HTML-CSS" target="_black"><img src="assets/imagens/projeto 1.png" class="img-project" alt="projeto 1"></a>
            </div>
            <div class="project_icon">
                <a href="https://github.com/HenryWDC/HTML-CSS2" target="_blank"><img src="assets/imagens/projeto 2.png" class="img-project" alt="projeto 2"></a>
            </div>
            <div class="project_icon">
                <a href="" target="_blank"><img src="assets/imagens/projeto 3.png" class="img-project" alt="projeto 3"></a>
            </div>
        </article>
    </section>
</body>
</html>
